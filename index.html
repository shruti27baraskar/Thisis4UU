<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Cutie üíï</title>

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: pink;
  height: 100vh;
  overflow: hidden;
}

/* ---------- SCREENS ---------- */
.screen {
  display: none;
  height: 100vh;
  width: 100%;
  text-align: center;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.screen.active {
  display: flex;
}

h1 {
  color: #ff0066;
  font-size: 3em;
  margin-bottom: 20px;
}

/* ---------- IMAGES ---------- */
.image {
  width: 220px;
  height: 220px;
  background-size: cover;
  margin-bottom: 20px;
}

.first-img {
  background-image: url("bubu.jpg"); /* cuddle image */
  animation: cuddle 2s infinite alternate;
}

.second-img {
  background-image: url("dudu.webp"); /* happy image */
}

@keyframes cuddle {
  0% { transform: translateX(0); }
  50% { transform: translateX(10px); }
  100% { transform: translateX(0); }
}

/* ---------- BUTTONS ---------- */
.buttons {
  display: flex;
  gap: 20px;
}

button {
  padding: 15px 30px;
  font-size: 1.3em;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: #ff66aa;
  color: white;
}

#no {
  background: #ffd6e6;
  color: #ff0066;
}

/* ---------- HEARTS ---------- */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 5s linear forwards;
}

@keyframes float {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-600px) scale(2); opacity: 0; }
}

/* ---------- LANGUAGE GLOBE ---------- */
.language-menu {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
}

.globe {
  font-size: 2em;
  background: #ff4081;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  cursor: pointer;
  transition: transform 0.2s;
}

.globe:hover {
  transform: scale(1.2);
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
  <h1>Will you be mine dudu? üíó</h1>
  <div class="image first-img"></div>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <h1>Yeahhh! I'll be yours bubu üíñü•∞</h1>
  <div class="image second-img"></div>
</div>

<!-- LANGUAGE GLOBE -->
<div class="language-menu">
  <div class="globe">üåê</div>
  <div class="gtranslate_wrapper" style="display:none;"></div>
</div>

<!-- GTranslate Widget -->
<script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
<script>
window.gtranslateSettings = {
  default_language: "en",
  languages: ["en","mr","hi"],
  wrapper_selector: ".gtranslate_wrapper"
};
</script>

<script>
// ---------------- HEARTS + SCREENS ----------------
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");

let noCount = 0;

noBtn.addEventListener("click", () => {
  if (noCount < 5) {
    noCount++;
    yesBtn.style.transform = `scale(${1 + noCount * 0.2})`;
  }
});

yesBtn.addEventListener("click", () => {
  screen1.classList.remove("active");
  screen2.classList.add("active");
  setInterval(createHeart, 100);
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";
  heart.style.fontSize = Math.random() * 30 + 20 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

// ---------------- LANGUAGE GLOBE ----------------
const globe = document.querySelector('.globe');
const gwrap = document.querySelector('.gtranslate_wrapper');

globe.addEventListener('click', () => {
  // show the actual GTranslate select dropdown
  if (!gwrap.innerHTML.trim()) return; 
  const select = gwrap.querySelector('select');
  if (select) select.click(); // trigger dropdown
});
</script>

<style>
/* hide default select visually, but keep it functional */
.gtranslate_wrapper select {
  opacity: 0;
  position: absolute;
  top: -9999px;
}
</style>

</body>
</html>

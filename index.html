<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Cutie üíï</title>

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: pink;
  height: 100vh;
  overflow: hidden;
}

/* ---------- COMMON ---------- */
.screen {
  display: none;
  height: 100vh;
  width: 100%;
  text-align: center;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.screen.active {
  display: flex;
}

h1 {
  color: #ff0066;
  font-size: 3em;
  margin-bottom: 20px;
}

/* ---------- IMAGES ---------- */
.image {
  width: 220px;
  height: 220px;
  background-size: cover;
  margin-bottom: 20px;
}

.first-img {
  background-image: url("bubu.jpg"); /* cuddle image */
  animation: cuddle 2s infinite alternate;
}

.second-img {
  background-image: url("dudu.webp"); /* happy image */
}

@keyframes cuddle {
  0% { transform: translateX(0); }
  50% { transform: translateX(10px); }
  100% { transform: translateX(0); }
}

/* ---------- BUTTONS ---------- */
.buttons {
  display: flex;
  gap: 20px;
}

button {
  padding: 15px 30px;
  font-size: 1.3em;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: #ff66aa;
  color: white;
}

#no {
  background: #ffd6e6;
  color: #ff0066;
}

/* ---------- HEARTS ---------- */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 5s linear forwards;
}

@keyframes float {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-600px) scale(2);
    opacity: 0;
  }
}
  .language-menu {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 9999;
  cursor: pointer;
  font-family: sans-serif;
}

.globe {
  font-size: 2em;
  background: #ff4081;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: transform 0.2s;
}

.globe:hover {
  transform: scale(1.1);
}

.language-options {
  display: none;
  position: absolute;
  top: 60px;
  right: 0;
  background: #ff66aa;
  border-radius: 12px;
  padding: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  text-align: center;
}

.language-options .lang {
  padding: 8px 12px;
  color: white;
  font-weight: bold;
  border-radius: 8px;
  transition: background 0.2s;
}

.language-options .lang:hover {
  background: #ff85c1;
}


</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
  <h1>Will you be mine dudu? üíó</h1>
  <div class="image first-img"></div>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <h1>Yeahhh! i'll be yours bubu üíñü•∞</h1>
  <div class="image second-img"></div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");

let noCount = 0;

// NO BUTTON ‚Üí YES grows (max 5 times)
noBtn.addEventListener("click", () => {
  if (noCount < 5) {
    noCount++;
    yesBtn.style.transform = `scale(${1 + noCount * 0.2})`;
  }
});

// YES BUTTON ‚Üí SWITCH PAGE + LOTS OF HEARTS
yesBtn.addEventListener("click", () => {
  screen1.classList.remove("active");
  screen2.classList.add("active");

  // MASSIVE HEART SURPRISE
  setInterval(createHeart, 100);
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";

  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";
  heart.style.fontSize = Math.random() * 30 + 20 + "px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}
</script>
<div class="language-menu">
  <div class="globe">üåê</div>
  <div class="language-options">
    <div class="lang" data-lang="en">English</div>
    <div class="lang" data-lang="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</div>
    <div class="lang" data-lang="mr">‡§Æ‡§∞‡§æ‡§†‡•Ä</div>
  </div>
</div>

<script>
window.gtranslateSettings = {
  "default_language":"en",
  "languages":["en","mr","hi"],
  "wrapper_selector":".gtranslate_wrapper",
  "switcher_horizontal_position":"right",
  "switcher_vertical_position":"top"
}
</script>
<script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>
<script>
window.gtranslateSettings = {
  "default_language":"en",
  "languages":["en","mr","hi"],
  "wrapper_selector":".gtranslate_wrapper"
};

// Toggle the options popup
const globe = document.querySelector('.globe');
const options = document.querySelector('.language-options');

globe.addEventListener('click', () => {
  options.style.display = options.style.display === 'block' ? 'none' : 'block';
});

// Handle language selection
document.querySelectorAll('.language-options .lang').forEach(item => {
  item.addEventListener('click', () => {
    const lang = item.dataset.lang;
    const frame = document.querySelector('iframe.goog-te-menu-frame');
    if (frame) {
      frame.contentWindow.document.querySelector(`.goog-te-menu2-item span:textEquals("${lang === 'en' ? 'English' : lang === 'hi' ? 'Hindi' : 'Marathi'}")`)?.click();
    }
    options.style.display = 'none';
  });
});
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Cutie ðŸ’•</title>

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: pink;
  height: 100vh;
  overflow: hidden;
}

/* ---------- COMMON ---------- */
.screen {
  display: none;
  height: 100vh;
  width: 100%;
  text-align: center;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.screen.active {
  display: flex;
}

h1 {
  color: #ff0066;
  font-size: 3em;
  margin-bottom: 20px;
}

/* ---------- IMAGES ---------- */
.image {
  width: 220px;
  height: 220px;
  background-size: cover;
  margin-bottom: 20px;
}

.first-img {
  background-image: url("bubu.jpg"); /* cuddle image */
  animation: cuddle 2s infinite alternate;
}

.second-img {
  background-image: url("dudu.webp"); /* happy image */
}

@keyframes cuddle {
  0% { transform: translateX(0); }
  50% { transform: translateX(10px); }
  100% { transform: translateX(0); }
}

/* ---------- BUTTONS ---------- */
.buttons {
  display: flex;
  gap: 20px;
}

button {
  padding: 15px 30px;
  font-size: 1.3em;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.3s ease;
}

#yes {
  background: #ff66aa;
  color: white;
}

#no {
  background: #ffd6e6;
  color: #ff0066;
}

/* ---------- HEARTS ---------- */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 5s linear forwards;
}

@keyframes float {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-600px) scale(2);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="screen1">
  <h1>Will you be mine dudu? ðŸ’—</h1>
  <div class="image first-img"></div>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">
  <h1>Yeahhh! i'll be yours bubu ðŸ’–ðŸ¥°</h1>
  <div class="image second-img"></div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");

let noCount = 0;

// NO BUTTON â†’ YES grows (max 5 times)
noBtn.addEventListener("click", () => {
  if (noCount < 5) {
    noCount++;
    yesBtn.style.transform = `scale(${1 + noCount * 0.2})`;
  }
});

// YES BUTTON â†’ SWITCH PAGE + LOTS OF HEARTS
yesBtn.addEventListener("click", () => {
  screen1.classList.remove("active");
  screen2.classList.add("active");

  // MASSIVE HEART SURPRISE
  setInterval(createHeart, 100);
});

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";

  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";
  heart.style.fontSize = Math.random() * 30 + 20 + "px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 5000);
}
</script>

</body>
</html>
